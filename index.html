<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="icon" type="image/x-icon" href="/assets/img/icon_ba189277b676af365c77b617096973d1.ico">-->
    <link rel="icon" type="image/x-icon" href="img/icon_ba189277b676af365c77b617096973d1.ico">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
    <!--<link rel="stylesheet" href="/assets/css/style.css">-->
    <link rel="stylesheet" href="css/style.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Pokedex</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Pokedex</h1>
        <hr>
        <div class="search-bar">
            <input id="txtName" name="txtName" type="text" placeholder="Enter a Pokémon name">
            <button id="btnSearch"><i class='bx bx-search-alt-2'></i></button>
        </div>

        <div id="pokedex">
            <!-- Left Panel -->
            <div id="left-panel">
                <!-- Top lights -->
                <div class="left-top-container">
                    <svg height="100" width="290" class="left-svg">
                  <polyline
                    points="0,75 70,75 90,38 300,38"
                    style="fill: none; stroke: black; stroke-width: 3"
                  />
                </svg>
                    <div class="lights-container">
                        <div class="big-light-boarder">
                            <div class="big-light blue">
                                <div class="big-dot light-blue"></div>
                            </div>
                        </div>
                        <div class="small-lights-container">
                            <div class="small-light red">
                                <div class="dot light-red"></div>
                            </div>
                            <div class="small-light yellow">
                                <div class="dot light-yellow"></div>
                            </div>
                            <div class="small-light green">
                                <div class="dot light-green"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Center Screen -->
                <div class="screen-container">
                    <div class="screen">
                        <div class="top-screen-lights">
                            <div class="mini-light red"></div>
                            <div class="mini-light red"></div>
                        </div>
                        <div id="main-screen">
                            <!--<img id="pokemonImg" src="/assets/img/800px-Pokebola-pokeball-png-0.png" alt="Pokeball">-->
                            <img id="pokemonImg" src="img/800px-Pokebola-pokeball-png-0.png" alt="Pokeball">
                        </div>
                        <div class="bottom-screen-lights">
                            <div class="small-light red">
                                <div class="dot light-red"></div>
                            </div>
                            <div class="burger">
                                <div class="line"></div>
                                <div class="line"></div>
                                <div class="line"></div>
                                <div class="line"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Bottom Buttons -->
                <div class="buttons-container">
                    <div class="upper-buttons-container">
                        <div class="big-button"></div>
                        <div class="long-buttons-container">
                            <div class="long-button red"></div>
                            <div class="long-button light-blue"></div>
                        </div>
                    </div>
                    <div class="nav-buttons-container">
                        <div class="dots-container">
                            <div>.</div>
                            <div>.</div>
                        </div>
                        <div class="green-screen">
                        </div>
                        <div class="right-nav-container">
                            <div class="nav-button">
                                <div class="nav-center-circle"></div>
                                <div class="nav-button-vertical"></div>
                                <div class="nav-button-horizontal">
                                    <div class="border-top"></div>
                                    <div class="border-bottom"></div>
                                </div>
                            </div>
                            <div class="bottom-right-nav-container">
                                <div class="small-light red">
                                    <div class="dot light-red"></div>
                                </div>
                                <div class="dots-container">
                                    <div class="black-dot">.</div>
                                    <div class="black-dot">.</div>
                                    <div class="black-dot">.</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Left panel -->

            <!-- Right-panel -->
            <div id="right-panel">
                <!-- Blank container -->
                <div class="empty-container">
                    <svg height="100%" width="100%">
                  <polyline
                    points="0,0 0,40 138,40 158,75 250,75 250,0 0,0"
                    style="fill: #6CB3DD; stroke: none; stroke-width: 3"
                  />
                  <polyline
                    points="0,40 138,40 158,75 250,75"
                    style="fill: none; stroke: black; stroke-width: 3"
                  />
                </svg>
                </div>
                <!-- Top screen -->
                <div class="top-screen-container">
                    <div id="about-screen" class="right-panel-screen">
                        <span id="lblPokeName">Pokéball</span>
                    </div>
                </div>
                <!-- Blue Buttons -->
                <div class="square-buttons-container">
                    <div class="blue-squares-container">
                        <div class="blue-square"></div>
                        <div class="blue-square"></div>
                        <div class="blue-square"></div>
                        <div class="blue-square"></div>
                        <div class="blue-square"></div>
                        <div class="blue-square"></div>
                        <div class="blue-square"></div>
                        <div class="blue-square"></div>
                        <div class="blue-square"></div>
                        <div class="blue-square"></div>
                    </div>
                </div>
                <!-- Center Buttons -->
                <div class="center-buttons-container">
                    <div class="center-left-container">
                        <div class="small-reds-container">
                            <div class="small-light red">
                                <div class="dot light-red"></div>
                            </div>
                            <div class="small-light red">
                                <div class="dot light-red"></div>
                            </div>
                        </div>
                        <div class="white-squares-container">
                            <div class="white-square"></div>
                            <div class="white-square"></div>
                        </div>
                    </div>
                    <div class="center-right-container">
                        <div class="thin-buttons-container">
                            <div class="thin-button"></div>
                            <div class="thin-button"></div>
                        </div>
                        <div class="yellow-button yellow">
                            <div class="big-dot light-yellow"></div>
                        </div>
                    </div>
                </div>
                <!-- Bottom screens -->
                <div class="bottom-screens-container">
                    <div id="type-screen" class="right-panel-screen"></div>
                    <div id="id-screen" class="right-panel-screen"></div>
                </div>
            </div>
        </div>
    </div>
    <!--<script src="/assets/js/script.js"></script>-->
    <script src="js/script.js"></script>
</body>


</html>
